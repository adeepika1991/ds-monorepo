name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm@10

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm lint

      # - name: Run Type Check
      #   run: pnpm type-check

      # - name: Run Tests
      #   run: pnpm test

      - name: Build All Packages/Apps
        run: pnpm build

      - name: Build Storybook
        run: pnpm storybook -- --ci
